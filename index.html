<!DOCTYPE html>
<html>
  <head>
    <title>Live Earthquakes</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0"/>

    <!-- build:css css/{{site}}.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <!-- endbuild -->
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">

        <!-- Nav bar header -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapsed-buttons" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://www.axismaps.com">
            <img alt="Brand" src="http://www.axismaps.com/images/logo.png">
          </a>
        </div>

        <!-- Nav bar buttons -->
        <div class="collapse navbar-collapse" id="navbar-collapsed-buttons">
          <ul class="nav navbar-nav">

            <p class="navbar-text strong">Current USGS Earthquake Feed: </p>

            <!-- Time span dropdown -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle time-span-dd" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="dd-text">Week</span> <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#" data-value="hour">Hour</a></li>
                <li><a href="#" data-value="day">Day</a></li>
                <li><a href="#" data-value="week">Week</a></li>
                <li><a href="#" data-value="month">Month</a></li>
              </ul>
            </li>

            <!-- Mag dropdown -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle mag-dd" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="dd-text">All Earthquakes</span> <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#" data-value="significant">Significant Earthquakes</a></li>
                <li><a href="#" data-value="4.5">M4.5+ Earthquakes</a></li>
                <li><a href="#" data-value="2.5">M2.5+ Earthquakes</a></li>
                <li><a href="#" data-value="1.0">M1.0+ Earthquakes</a></li>
                <li><a href="#" data-value="all">All Earthquakes</a></li>
              </ul>
            </li>
          </ul>

          <!-- Current Feed -->
          <p class="navbar-text timestamp--wrapper">Last updated <span class="timestamp"></span> ago</p>
        </div>
      </div>
    </nav>
    <div id="atlas" class="map"></div>

    <!-- Data Probe -->
    <div class="probe">
      <p class="probe--line"><b>Magnitude:</b> <span class="probe--mag"></span></p>
      <p class="probe--line"><b>Place:</b> <span class="probe--place"></span></p>
      <p class="probe--line"><i>Click for more details</i></p>
    </div>

  <!-- build:js js/{{site}}.js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/leaflet/dist/leaflet.js"></script>

  <script src="js/init.js"></script>
  <!-- endbuild -->
  </body>
</html>
